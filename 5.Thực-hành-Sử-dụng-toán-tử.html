<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br>
<input type="text" id="width" placeholder="Nhap vao chieu rong" size="15"><br>
<br>
<input type="text" id="height" placeholder="Nhap vao chieu cao" size="15"><br>
<br>
<input type="button" id="acreage" name="btSubmit" value="KQ" onclick="area()">
</body>
<script>
    function area(){
    let width= +document.getElementById('width').value;
    let height= +document.getElementById('height').value;
    let acreage= width*height;
    document.write("chieu rong: " + width);
    document.write("<br/>");
    document.write("chieu cao: " + height);
    document.write("<br/>");
    document.write("dien tich hinh chu nhat: " + acreage);
    }
</script>
</html>
